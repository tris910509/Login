<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="dashboardContent"></div>
        <button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (!currentUser) {
            alert("Harap login terlebih dahulu!");
            window.location.href = "index.html";
        } else {
            const dashboardContent = document.getElementById("dashboardContent");
            const role = currentUser.role;

            if (role === "admin") {
                dashboardContent.innerHTML = `
                    <h1>Admin Dashboard</h1>
                    <p>Selamat datang, ${currentUser.username}. Anda dapat mengelola pengguna.</p>
                    <button class="btn btn-primary" onclick="manageUsers()">Kelola Pengguna</button>
                `;
            } else if (role === "kasir") {
                dashboardContent.innerHTML = `
                    <h1>Kasir Dashboard</h1>
                    <p>Selamat datang, ${currentUser.username}. Anda dapat memasukkan transaksi.</p>
                    <button class="btn btn-primary" onclick="manageTransactions()">Kelola Transaksi</button>
                `;
            } else if (role === "operator") {
                dashboardContent.innerHTML = `
                    <h1>Operator Dashboard</h1>
                    <p>Selamat datang, ${currentUser.username}. Anda dapat melihat log aktivitas Anda.</p>
                    <button class="btn btn-primary" onclick="viewLogs()">Lihat Log Aktivitas</button>
                `;
            }
        }

        function logout() {
            localStorage.removeItem("currentUser");
            alert("Anda telah logout.");
            window.location.href = "index.html";
        }

        function manageUsers() {
            alert("Fitur Kelola Pengguna untuk Admin.");
        }

        function manageTransactions() {
            alert("Fitur Kelola Transaksi untuk Kasir.");
        }

        function viewLogs() {
            alert("Fitur Log Aktivitas untuk Operator.");
        }
    </script>
</body>
</html>
