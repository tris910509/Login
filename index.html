<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - CRUD Lanjutan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden { display: none; }
        .active { font-weight: bold; color: #007bff; }
        .notification {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .table-container { overflow-x: auto; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group" id="menuSidebar">
                    <a href="#produk" class="list-group-item list-group-item-action" onclick="switchSection('produk', this)">Manajemen Produk</a>
                    <a href="#kategori" class="list-group-item list-group-item-action" onclick="switchSection('kategori', this)">Manajemen Kategori</a>
                    <a href="#suplier" class="list-group-item list-group-item-action" onclick="switchSection('suplier', this)">Manajemen Suplier</a>
                    <a href="#stok" class="list-group-item list-group-item-action" onclick="switchSection('stok', this)">Manajemen Stok</a>
                    <a href="#satuan" class="list-group-item list-group-item-action" onclick="switchSection('satuan', this)">Manajemen Satuan</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Notifikasi -->
                <div id="notification" class="notification hidden"></div>

                <!-- Template Halaman CRUD -->
                <div id="crudContainer"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const sections = {
            produk: { title: "Manajemen Produk", columns: ["Nama Produk", "Harga"], fields: ["name", "price"], data: [] },
            kategori: { title: "Manajemen Kategori", columns: ["Nama Kategori"], fields: ["name"], data: [] },
            suplier: { title: "Manajemen Suplier", columns: ["Nama Suplier", "Kontak"], fields: ["name", "contact"], data: [] },
            stok: { title: "Manajemen Stok", columns: ["Produk", "Jumlah"], fields: ["product", "quantity"], data: [] },
            satuan: { title: "Manajemen Satuan", columns: ["Nama Satuan"], fields: ["name"], data: [] },
        };

        let editingSection = null;
        let editingIndex = null;
        const itemsPerPage = 5;
        let currentPage = 1;

        // Load data dari local storage saat halaman dimuat
        document.addEventListener("DOMContentLoaded", () => {
            Object.keys(sections).forEach(sectionId => {
                const storedData = localStorage.getItem(sectionId);
                if (storedData) sections[sectionId].data = JSON.parse(storedData);
            });
            switchSection('produk', document.querySelector('#menuSidebar a'));
        });

        function switchSection(sectionId, element) {
            editingSection = sectionId;
            const section = sections[sectionId];
            currentPage = 1;

            renderCRUDSection(section);
            document.querySelectorAll('#menuSidebar a').forEach(menu => menu.classList.remove('active'));
            element.classList.add('active');
        }

        function renderCRUDSection(section) {
            document.getElementById("crudContainer").innerHTML = `
                <h2>${section.title}</h2>
                <div class="mb-3 d-flex justify-content-between">
                    <input type="text" id="searchInput" class="form-control mr-2" placeholder="Cari data..." style="max-width: 300px;">
                    <button class="btn btn-warning" onclick="resetData()">Reset Data</button>
                    <button class="btn btn-success ml-2" onclick="exportToCSV()">Export ke CSV</button>
                </div>
                <form id="${editingSection}Form" class="mb-4">
                    ${section.fields.map(field => `
                        <div class="form-group">
                            <label for="${field}">${field.charAt(0).toUpperCase() + field.slice(1)}</label>
                            <input type="text" id="${field}" class="form-control" placeholder="Masukkan ${field}">
                        </div>`).join('')}
                    <button type="submit" class="btn btn-primary">Tambah</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
                <div class="table-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                ${section.columns.map(column => `<th>${column}</th>`).join('')}
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${renderTableRows(section.data, section.fields)}
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-light" onclick="prevPage()">Sebelumnya</button>
                    <button class="btn btn-light" onclick="nextPage()">Berikutnya</button>
                </div>
            `;

            document.getElementById(`${editingSection}Form`).addEventListener("submit", function (event) {
                event.preventDefault();
                handleFormSubmit(editingSection);
            });

            document.getElementById("searchInput").addEventListener("input", handleSearch);
        }

        function renderTableRows(data, fields) {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const filteredData = data.slice(start, end);

            return filteredData.map((item, index) => `
                <tr>
                    <td>${start + index + 1}</td>
                    ${fields.map(field => `<td>${item[field]}</td>`).join('')}
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editItem(${start + index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${start + index})">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        function prevPage() {
            if (currentPage > 1) currentPage--;
            renderCRUDSection(sections[editingSection]);
        }

        function nextPage() {
            const section = sections[editingSection];
            if (currentPage * itemsPerPage < section.data.length) currentPage++;
            renderCRUDSection(section);
        }

        function handleSearch(event) {
            const query = event.target.value.toLowerCase();
            const section = sections[editingSection];
            section.filteredData = section.data.filter(item => {
                return Object.values(item).some(value => value.toLowerCase().includes(query));
            });
            renderCRUDSection(section);
        }

        function resetData() {
            localStorage.removeItem(editingSection);
            sections[editingSection].data = [];
            renderCRUDSection(sections[editingSection]);
        }

        function exportToCSV() {
            const section = sections[editingSection];
            const csvContent = [
                section.columns.join(","),
                ...section.data.map(item => Object.values(item).join(","))
            ].join("\n");

            const blob = new Blob([csvContent], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `${editingSection}.csv`;
            a.click();
        }
    </script>
</body>
</html>
