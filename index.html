<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden { display: none; }
        .active { font-weight: bold; color: #007bff; }
        .notification {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .table-container { overflow-x: auto; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group" id="menuSidebar">
                    <a href="#produk" class="list-group-item list-group-item-action" onclick="switchSection('produk', this)">Manajemen Produk</a>
                    <a href="#kategori" class="list-group-item list-group-item-action" onclick="switchSection('kategori', this)">Manajemen Kategori</a>
                    <a href="#suplier" class="list-group-item list-group-item-action" onclick="switchSection('suplier', this)">Manajemen Suplier</a>
                    <a href="#stok" class="list-group-item list-group-item-action" onclick="switchSection('stok', this)">Manajemen Stok</a>
                    <a href="#satuan" class="list-group-item list-group-item-action" onclick="switchSection('satuan', this)">Manajemen Satuan</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Notifikasi -->
                <div id="notification" class="notification hidden"></div>

                <!-- Template Halaman CRUD -->
                <div id="crudContainer"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const sections = {
            produk: { title: "Manajemen Produk", columns: ["Nama Produk", "Harga"], fields: ["name", "price"], data: [] },
            kategori: { title: "Manajemen Kategori", columns: ["Nama Kategori"], fields: ["name"], data: [] },
            suplier: { title: "Manajemen Suplier", columns: ["Nama Suplier", "Kontak"], fields: ["name", "contact"], data: [] },
            stok: { title: "Manajemen Stok", columns: ["Produk", "Jumlah"], fields: ["product", "quantity"], data: [] },
            satuan: { title: "Manajemen Satuan", columns: ["Nama Satuan"], fields: ["name"], data: [] },
        };

        let editingSection = null;
        let editingIndex = null;

        function switchSection(sectionId, element) {
            editingSection = sectionId;
            const section = sections[sectionId];

            document.getElementById("crudContainer").innerHTML = `
                <h2>${section.title}</h2>
                <form id="${sectionId}Form" class="mb-4">
                    ${section.fields.map(field => `
                        <div class="form-group">
                            <label for="${field}">${field.charAt(0).toUpperCase() + field.slice(1)}</label>
                            <input type="text" id="${field}" class="form-control" placeholder="Masukkan ${field}">
                        </div>`).join('')}
                    <button type="submit" class="btn btn-primary">Tambah</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
                <div class="table-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                ${section.columns.map(column => `<th>${column}</th>`).join('')}
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${renderTableRows(section.data, section.fields)}
                        </tbody>
                    </table>
                </div>
            `;

            // Event listener untuk form
            document.getElementById(`${sectionId}Form`).addEventListener("submit", function (event) {
                event.preventDefault();
                handleFormSubmit(sectionId);
            });

            // Highlight menu aktif
            document.querySelectorAll('#menuSidebar a').forEach(menu => menu.classList.remove('active'));
            element.classList.add('active');
        }

        function renderTableRows(data, fields) {
            return data.map((item, index) => `
                <tr>
                    <td>${index + 1}</td>
                    ${fields.map(field => `<td>${item[field]}</td>`).join('')}
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editItem(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        function handleFormSubmit(sectionId) {
            const section = sections[sectionId];
            const data = {};

            section.fields.forEach(field => {
                data[field] = document.getElementById(field).value;
            });

            if (editingIndex !== null) {
                section.data[editingIndex] = data;
                editingIndex = null;
                document.querySelector(`#${sectionId}Form button[type="submit"]`).innerText = "Tambah";
                showNotification(`${section.title} berhasil diperbarui!`);
            } else {
                section.data.push(data);
                showNotification(`${section.title} berhasil ditambahkan!`);
            }

            switchSection(sectionId, document.querySelector(`#menuSidebar a[href="#${sectionId}"]`));
        }

        function editItem(index) {
            const section = sections[editingSection];
            const item = section.data[index];
            editingIndex = index;

            section.fields.forEach(field => {
                document.getElementById(field).value = item[field];
            });

            document.querySelector(`#${editingSection}Form button[type="submit"]`).innerText = "Perbarui";
        }

        function deleteItem(index) {
            const section = sections[editingSection];
            section.data.splice(index, 1);
            showNotification(`${section.title} berhasil dihapus!`);
            switchSection(editingSection, document.querySelector(`#menuSidebar a[href="#${editingSection}"]`));
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        // Default ke halaman produk
        switchSection('produk', document.querySelector('#menuSidebar a'));
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
