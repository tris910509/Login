<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden { display: none; }
        .active { font-weight: bold; color: #007bff; }
        .notification {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group" id="menuSidebar">
                    <a href="#produk" class="list-group-item list-group-item-action" onclick="switchSection('produk', this)">Manajemen Produk</a>
                    <a href="#kategori" class="list-group-item list-group-item-action" onclick="switchSection('kategori', this)">Manajemen Kategori</a>
                    <a href="#suplier" class="list-group-item list-group-item-action" onclick="switchSection('suplier', this)">Manajemen Suplier</a>
                    <a href="#stok" class="list-group-item list-group-item-action" onclick="switchSection('stok', this)">Manajemen Stok</a>
                    <a href="#satuan" class="list-group-item list-group-item-action" onclick="switchSection('satuan', this)">Manajemen Satuan</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Notifikasi -->
                <div id="notification" class="notification hidden"></div>

                <!-- Halaman Produk -->
                <div id="produkSection" class="hidden">
                    <h2>Manajemen Produk</h2>
                    <form id="productForm" class="mb-4">
                        <div class="form-group">
                            <label for="productName">Nama Produk</label>
                            <input type="text" id="productName" class="form-control" placeholder="Masukkan nama produk">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Harga Produk</label>
                            <input type="number" id="productPrice" class="form-control" placeholder="Masukkan harga produk">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Produk</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>
                    <div id="productListDisplay"></div>
                </div>

                <!-- Halaman Kategori -->
                <div id="kategoriSection" class="hidden">
                    <h2>Manajemen Kategori</h2>
                    <form id="categoryForm" class="mb-4">
                        <div class="form-group">
                            <label for="categoryName">Nama Kategori</label>
                            <input type="text" id="categoryName" class="form-control" placeholder="Masukkan nama kategori">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Kategori</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>
                    <div id="categoryListDisplay"></div>
                </div>

                <!-- Halaman Suplier -->
                <div id="suplierSection" class="hidden">
                    <h2>Manajemen Suplier</h2>
                    <form id="supplierForm" class="mb-4">
                        <div class="form-group">
                            <label for="supplierName">Nama Suplier</label>
                            <input type="text" id="supplierName" class="form-control" placeholder="Masukkan nama suplier">
                        </div>
                        <div class="form-group">
                            <label for="supplierContact">Kontak Suplier</label>
                            <input type="text" id="supplierContact" class="form-control" placeholder="Masukkan kontak suplier">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Suplier</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>
                    <div id="supplierListDisplay"></div>
                </div>

                <!-- Halaman Stok -->
                <div id="stokSection" class="hidden">
                    <h2>Manajemen Stok</h2>
                    <form id="stockForm" class="mb-4">
                        <div class="form-group">
                            <label for="stockProduct">Produk</label>
                            <select id="stockProduct" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="stockQuantity">Jumlah Stok</label>
                            <input type="number" id="stockQuantity" class="form-control" placeholder="Masukkan jumlah stok">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Stok</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>
                    <div id="stockListDisplay"></div>
                </div>

                <!-- Halaman Satuan -->
                <div id="satuanSection" class="hidden">
                    <h2>Manajemen Satuan</h2>
                    <form id="unitForm" class="mb-4">
                        <div class="form-group">
                            <label for="unitName">Nama Satuan</label>
                            <input type="text" id="unitName" class="form-control" placeholder="Masukkan nama satuan">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Satuan</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>
                    <div id="unitListDisplay"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function switchSection(sectionId, element) {
            const sections = ['produk', 'kategori', 'suplier', 'stok', 'satuan'];
            sections.forEach(id => document.getElementById(`${id}Section`).classList.add('hidden'));
            document.getElementById(`${sectionId}Section`).classList.remove('hidden');

            // Highlight menu aktif
            document.querySelectorAll('#menuSidebar a').forEach(menu => menu.classList.remove('active'));
            element.classList.add('active');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        // Default ke halaman produk
        switchSection('produk', document.querySelector('#menuSidebar a'));
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
