<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#produk" class="list-group-item list-group-item-action" onclick="switchSection('produk')">Manajemen Produk</a>
                    <a href="#kategori" class="list-group-item list-group-item-action" onclick="switchSection('kategori')">Manajemen Kategori</a>
                    <a href="#suplier" class="list-group-item list-group-item-action" onclick="switchSection('suplier')">Manajemen Suplier</a>
                    <a href="#stok" class="list-group-item list-group-item-action" onclick="switchSection('stok')">Manajemen Stok</a>
                    <a href="#satuan" class="list-group-item list-group-item-action" onclick="switchSection('satuan')">Manajemen Satuan</a>
                </div>
            </div>

            <div class="col-md-9">
                <!-- Halaman Produk -->
                <div id="produkSection" class="hidden">
                    <h2>Manajemen Produk</h2>
                    <form id="productForm" class="mb-4">
                        <div class="form-group">
                            <label for="productName">Nama Produk</label>
                            <input type="text" id="productName" class="form-control" placeholder="Masukkan nama produk">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Harga Produk</label>
                            <input type="number" id="productPrice" class="form-control" placeholder="Masukkan harga produk">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Produk</button>
                    </form>
                    <div id="productListDisplay"></div>
                </div>

                <!-- Halaman Kategori -->
                <div id="kategoriSection" class="hidden">
                    <h2>Manajemen Kategori</h2>
                    <form id="categoryForm" class="mb-4">
                        <div class="form-group">
                            <label for="categoryName">Nama Kategori</label>
                            <input type="text" id="categoryName" class="form-control" placeholder="Masukkan nama kategori">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Kategori</button>
                    </form>
                    <div id="categoryListDisplay"></div>
                </div>

                <!-- Halaman Suplier -->
                <div id="suplierSection" class="hidden">
                    <h2>Manajemen Suplier</h2>
                    <form id="supplierForm" class="mb-4">
                        <div class="form-group">
                            <label for="supplierName">Nama Suplier</label>
                            <input type="text" id="supplierName" class="form-control" placeholder="Masukkan nama suplier">
                        </div>
                        <div class="form-group">
                            <label for="supplierContact">Kontak Suplier</label>
                            <input type="text" id="supplierContact" class="form-control" placeholder="Masukkan kontak suplier">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Suplier</button>
                    </form>
                    <div id="supplierListDisplay"></div>
                </div>

                <!-- Halaman Stok -->
                <div id="stokSection" class="hidden">
                    <h2>Manajemen Stok</h2>
                    <form id="stockForm" class="mb-4">
                        <div class="form-group">
                            <label for="stockProduct">Produk</label>
                            <select id="stockProduct" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="stockQuantity">Jumlah Stok</label>
                            <input type="number" id="stockQuantity" class="form-control" placeholder="Masukkan jumlah stok">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Stok</button>
                    </form>
                    <div id="stockListDisplay"></div>
                </div>

                <!-- Halaman Satuan -->
                <div id="satuanSection" class="hidden">
                    <h2>Manajemen Satuan</h2>
                    <form id="unitForm" class="mb-4">
                        <div class="form-group">
                            <label for="unitName">Nama Satuan</label>
                            <input type="text" id="unitName" class="form-control" placeholder="Masukkan nama satuan">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Satuan</button>
                    </form>
                    <div id="unitListDisplay"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan section berdasarkan menu yang dipilih
        function switchSection(sectionId) {
            const sections = ['produk', 'kategori', 'suplier', 'stok', 'satuan'];
            sections.forEach(id => {
                document.getElementById(`${id}Section`).classList.add('hidden');
            });
            document.getElementById(`${sectionId}Section`).classList.remove('hidden');
        }

        // Default ke halaman produk
        switchSection('produk');
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<script>
    // Data simulasi
    let products = [];
    let categories = [];
    let suppliers = [];
    let payments = [];
    let stocks = [];
    let refunds = [];
    let units = [];

    // Fungsi untuk menentukan hak akses berdasarkan role
    function showAccess(userRole) {
        document.getElementById('adminAccess').classList.add('hidden');
        document.getElementById('cashierAccess').classList.add('hidden');
        document.getElementById('operatorAccess').classList.add('hidden');

        if (userRole === 1) document.getElementById('adminAccess').classList.remove('hidden'); // Admin
        else if (userRole === 2) document.getElementById('cashierAccess').classList.remove('hidden'); // Kasir
        else if (userRole === 3) document.getElementById('operatorAccess').classList.remove('hidden'); // Operator
    }

    // Panggil fungsi untuk hak akses (contoh: role admin)
    const userRole = 1; // 1 = Admin, 2 = Kasir, 3 = Operator
    showAccess(userRole);

    // Fungsi CRUD Produk
    document.getElementById('productForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('productName').value;
        const price = document.getElementById('productPrice').value;
        if (name && price) {
            products.push({ name, price });
            renderProductList();
            document.getElementById('productForm').reset();
        }
    });

    function renderProductList() {
        const productList = document.getElementById('productListDisplay');
        productList.innerHTML = products.map((product, index) => `
            <div class="d-flex justify-content-between align-items-center border p-2 mb-2">
                <span>${product.name} - Rp. ${product.price}</span>
                <div>
                    <button class="btn btn-warning btn-sm mr-2" onclick="editProduct(${index})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">Hapus</button>
                </div>
            </div>
        `).join('');
    }

    function editProduct(index) {
        const product = products[index];
        document.getElementById('productName').value = product.name;
        document.getElementById('productPrice').value = product.price;
        deleteProduct(index);
    }

    function deleteProduct(index) {
        products.splice(index, 1);
        renderProductList();
    }

    // Fungsi CRUD Kategori
    document.getElementById('categoryForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const category = document.getElementById('categoryName').value;
        if (category) {
            categories.push(category);
            renderCategoryList();
            document.getElementById('categoryForm').reset();
        }
    });

    function renderCategoryList() {
        const categoryList = document.getElementById('categoryListDisplay');
        categoryList.innerHTML = categories.map((category, index) => `
            <div class="d-flex justify-content-between align-items-center border p-2 mb-2">
                <span>${category}</span>
                <button class="btn btn-danger btn-sm" onclick="deleteCategory(${index})">Hapus</button>
            </div>
        `).join('');
    }

    function deleteCategory(index) {
        categories.splice(index, 1);
        renderCategoryList();
    }

    // Fungsi CRUD Suplier
    document.getElementById('supplierForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('supplierName').value;
        const contact = document.getElementById('supplierContact').value;
        if (name && contact) {
            suppliers.push({ name, contact });
            renderSupplierList();
            document.getElementById('supplierForm').reset();
        }
    });

    function renderSupplierList() {
        const supplierList = document.getElementById('supplierListDisplay');
        supplierList.innerHTML = suppliers.map((supplier, index) => `
            <div class="d-flex justify-content-between align-items-center border p-2 mb-2">
                <span>${supplier.name} (${supplier.contact})</span>
                <button class="btn btn-danger btn-sm" onclick="deleteSupplier(${index})">Hapus</button>
            </div>
        `).join('');
    }

    function deleteSupplier(index) {
        suppliers.splice(index, 1);
        renderSupplierList();
    }

    // Fungsi CRUD Stok
    document.getElementById('stockForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const product = document.getElementById('stockProduct').value;
        const quantity = document.getElementById('stockQuantity').value;
        if (product && quantity) {
            stocks.push({ product, quantity });
            renderStockList();
            document.getElementById('stockForm').reset();
        }
    });

    function renderStockList() {
        const stockList = document.getElementById('stockListDisplay');
        stockList.innerHTML = stocks.map((stock, index) => `
            <div class="d-flex justify-content-between align-items-center border p-2 mb-2">
                <span>${stock.product} - ${stock.quantity}</span>
                <button class="btn btn-danger btn-sm" onclick="deleteStock(${index})">Hapus</button>
            </div>
        `).join('');
    }

    function deleteStock(index) {
        stocks.splice(index, 1);
        renderStockList();
    }

    // Fungsi CRUD Satuan
    document.getElementById('unitForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const unit = document.getElementById('unitName').value;
        if (unit) {
            units.push(unit);
            renderUnitList();
            document.getElementById('unitForm').reset();
        }
    });

    function renderUnitList() {
        const unitList = document.getElementById('unitListDisplay');
        unitList.innerHTML = units.map((unit, index) => `
            <div class="d-flex justify-content-between align-items-center border p-2 mb-2">
                <span>${unit}</span>
                <button class="btn btn-danger btn-sm" onclick="deleteUnit(${index})">Hapus</button>
            </div>
        `).join('');
    }

    function deleteUnit(index) {
        units.splice(index, 1);
        renderUnitList();
    }

    // Populate dropdown untuk stok
    function populateSelectOptions() {
        const productSelect = document.getElementById('stockProduct');
        productSelect.innerHTML = '<option value="">Pilih Produk</option>' + products.map(product => `
            <option value="${product.name}">${product.name}</option>
        `).join('');
    }

    // Render ulang dropdown setelah tambah produk
    document.getElementById('productForm').addEventListener('submit', populateSelectOptions);
</script>
